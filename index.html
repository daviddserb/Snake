<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Snake</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onkeydown="setSnakeDirection(event)">

        <script src="script.js"></script>
    </body>
</html>
